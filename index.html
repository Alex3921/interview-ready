<!DOCTYPE html>
<html>
    <head>
        <title>Interview Ready</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="ico" href="images/favicon/favicon.ico" />
    </head>
    <body>
        <div class="container">
            <!-- Show the menu buttons -->
            <button class="btn btn-topic" id="btn-java">JAVA</button>
            <button class="btn btn-topic" id="btn-soft-skills">
                Soft Skills
            </button>
            <button class="btn btn-topic" id="btn-cucumber">Cucumber</button>
            <button class="btn btn-topic" id="btn-junit-testng">
                JUnit - TestNG
            </button>
            <button class="btn btn-topic" id="btn-maven">Maven</button>
            <button class="btn btn-topic" id="btn-selenium">Selenium</button>
            <button class="btn btn-topic" id="btn-scenario">Scenario</button>
        </div>

        <div class="modal-overlay" id="modal-overlay">
            <!-- Show the popup modal which will promp user -->
            <div class="modal-num-questions" id="modal-num-questions">
                <br />
                <button class="btn-close" id="btn-close-modal">X</button>
                <form id="form" onsubmit="return checkForm(event)">
                    <i><h3 id="topic"></h3></i>
                    <label for="num-questions"
                        >How many do you want to go over?</label
                    >
                    <label id="label-num-questions"></label>
                    <input
                        type="number"
                        id="num-questions"
                        pattern="[1-9][0-9]*"
                        required
                    /><br />
                    <button class="btn" type="submit" id="btn-ok">OK</button>
                </form>
            </div>

            <!-- This will display the questions -->
            <div class="question-card" id="question-card" style="display: none">
                <div class="question-title-answer">
                    <button class="btn-close" id="btn-close">X</button>
                    <h2 id="question-title"></h2>
                    <p id="answer-field"></p>
                </div>
                <div class="question-card-bottom">
                    <button class="btn" id="show-answer">Show answer</button>
                    <div class="prev-next-container">
                        <button class="btn" id="btn-prev">Previous</button>
                        <button class="btn" id="btn-next">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="javascript/main.js"></script>
    </body>
</html>
